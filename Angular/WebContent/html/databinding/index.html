<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-guide-concepts-2-production</title>
  

  <script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
  <script src="invoice.js"></script>
  

  
</head>
<body >
  <div data-ng-app="invoice" data-ng-controller="InvoiceController as invoice">
  <b>Invoice:</b>
  <div>
    Quantity: <input type="number" min="0" data-ng-model="invoice.qty" required >
  </div>
  <div>
    Costs: <input type="number" min="0" data-ng-model="invoice.cost" required >
    <select data-ng-model="invoice.inCurr">
      <option data-ng-repeat="c in invoice.currencies">a{{c}}</option>
    </select>
  </div>
  <div>
    <b>Total:</b>
    <span data-ng-repeat="c in invoice.currencies">
      {{invoice.total(c) | currency:c}}
    </span>
    <button class="btn" data-ng-click="invoice.pay()">Pay</button>
  </div>
</div>
</body>
</html>
